# options specified here will apply to all posts in this folder

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: true

# Enable banner style title blocks
title-block-banner: true

license: "CC BY"

citation:
  type: post-weblog
  container-title: MountainDoodles
  #publisher: MountainDoodles
  
execute:
  echo: true
  message: true
  warning: true

code-tools: 
  source: repo
  toggle: false
  caption: none

keep-md: true
downloads: [pdf, epub]
editor: source

titlepage-header: "Mountain Doodles"
titlepage-logo: "../../images/mm_stamp_small_alpha.png"
titlepage: blog
titlepage-theme:
  logo-size: 1cm


format:
  html:
    toc: true
    toc-location: left
    sidebar: sidebar-posts
    grid:
      margin-width:	50px



